<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Design</title>
  <link rel="stylesheet" href="convo.css">
</head>

<body>
  <div class="menu breakfast">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes</li>
      <li>Scrambled Eggs</li>
      <li>Fruit Salad</li>
      <li>Granola Parfait</li>
    </ul>
  </div>
  <div class="menu lunch">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Caesar Salad</li>
      <li>Grilled Chicken Sandwich</li>
      <li>Veggie Wrap</li>
      <li>Soup of the Day</li>
    </ul>
  </div>
  <div class="menu dinner">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Steak with Mashed Potatoes</li>
      <li>Grilled Salmon</li>
      <li>Pasta Primavera</li>
      <li>Roast Chicken</li>
    </ul>
  </div>
</body>

</html>
